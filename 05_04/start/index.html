<!DOCTYPE html>
<html>
<head>
	<script>

		const delay = seconds => {
			return new Promise(
				resolve => setTimeout(resolve, seconds * 1000)
			)
		};

		const countToFive = async() => {
			console.log('noll sekunder');
			await delay(1);
			console.log('en sekund');
			await delay(1);
			console.log ('tv√• sekunder');
			await delay(3);
			console.log('fem sekunder');
		};

		countToFive();

	</script>
	<title>Async</title>
</head>
<body>
</body>	
</html>
