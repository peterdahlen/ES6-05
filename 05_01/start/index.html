<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

		const delay = seconds => {
			return new Promise((resolve, reject) => {
				if(typeof seconds !== 'number') {
					reject(new Error('Sekunder måste vara ett nummer'));
				}
				setTimeout(
					() => resolve(`${seconds} sekunders fördröjning`), 
				seconds * 1000 
			);
			});
		};

		console.log("noll sekunder");
		delay("Tio minuter").then(msg => msg.toUpperCase())
				.then(msg => `${msg}!!!!`)
				.then(msg => console.log(msg));
		delay(2).then(msg => msg.toUpperCase())
				.then(msg => `${msg}!!!!`)
				.then(msg => console.log(msg));
	</script>
	<title>Promises</title>
</head>
<body>
</body>	
</html>
